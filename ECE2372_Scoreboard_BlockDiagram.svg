<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="650" viewBox="0 0 1000 650">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
    <style>
      .box { fill: #fff; stroke: #000; stroke-width: 2; }
      .title { font: bold 24px Helvetica, Arial, sans-serif; }
      .subtitle { font: italic 14px Helvetica, Arial, sans-serif; }
      .label { font: 14px Helvetica, Arial, sans-serif; }
      .small { font: 12px Helvetica, Arial, sans-serif; }
    </style>
  </defs>

  <text x="500" y="40" text-anchor="middle" class="title">ECE 2372 FPGA Scoreboard & Shot Clock</text>
  <text x="500" y="65" text-anchor="middle" class="subtitle">Top-Level Block Diagram (Cmod A7-35T)</text>

  <!-- Boxes -->
  <rect x="70" y="110" width="150" height="60" class="box"/><text x="145" y="145" text-anchor="middle" class="label">Pushbuttons</text>
  <rect x="70" y="210" width="150" height="60" class="box"/><text x="145" y="245" text-anchor="middle" class="label">Switches</text>

  <rect x="260" y="110" width="180" height="60" class="box"/><text x="350" y="135" text-anchor="middle" class="label">Debounce &amp; One-Shot</text>
  <text x="350" y="155" text-anchor="middle" class="small">(20 ms at 1 kHz)</text>

  <rect x="480" y="110" width="200" height="60" class="box"/><text x="580" y="135" text-anchor="middle" class="label">FSM Controller</text>
  <text x="580" y="155" text-anchor="middle" class="small">(RUN / PAUSE / EXPIRED)</text>

  <rect x="260" y="210" width="180" height="60" class="box"/><text x="350" y="235" text-anchor="middle" class="label">Shot Counter</text>
  <text x="350" y="255" text-anchor="middle" class="small">(24s / 14s)</text>

  <rect x="480" y="210" width="200" height="60" class="box"/><text x="580" y="245" text-anchor="middle" class="label">Score Counters</text>

  <rect x="720" y="110" width="200" height="60" class="box"/><text x="820" y="145" text-anchor="middle" class="label">Display MUX</text>

  <rect x="720" y="210" width="200" height="60" class="box"/><text x="820" y="235" text-anchor="middle" class="label">Seven-Segment Decoder</text>

  <rect x="720" y="320" width="200" height="60" class="box"/><text x="820" y="355" text-anchor="middle" class="label">7-Segment Display</text>

  <rect x="720" y="420" width="200" height="60" class="box"/><text x="820" y="455" text-anchor="middle" class="label">Buzzer &amp; LEDs</text>

  <rect x="260" y="340" width="180" height="60" class="box"/><text x="350" y="365" text-anchor="middle" class="label">Clock Divider</text>
  <text x="350" y="385" text-anchor="middle" class="small">12 MHz → 1 kHz / 1 Hz</text>

  <!-- Arrows (top path) -->
  <line x1="220" y1="140" x2="260" y2="140" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="440" y1="140" x2="480" y2="140" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="680" y1="140" x2="720" y2="140" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="820" y1="170" x2="820" y2="210" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="820" y1="270" x2="820" y2="320" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrows (bottom path) -->
  <line x1="220" y1="240" x2="260" y2="240" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="440" y1="240" x2="480" y2="240" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Connections from FSM -->
  <line x1="580" y1="170" x2="580" y2="210" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/> <!-- to Score Counters -->
  <line x1="580" y1="170" x2="350" y2="210" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/> <!-- to Shot Counter -->

  <!-- Clock divider outputs -->
  <line x1="350" y1="340" x2="350" y2="270" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/> <!-- 1 Hz to Shot Counter -->
  <line x1="350" y1="340" x2="350" y2="160" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/> <!-- 1 kHz to Debounce/MUX -->

  <!-- Outputs -->
  <text x="820" y="505" text-anchor="middle" class="small">Expired → buzzer</text>
  <line x1="580" y1="170" x2="720" y2="450" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/> <!-- FSM to Buzzer/LEDs -->

  <!-- Inputs -->
  <text x="145" y="420" text-anchor="middle" class="small">Clock: 12 MHz (L17)</text>
</svg>
